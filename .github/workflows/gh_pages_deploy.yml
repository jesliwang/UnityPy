name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7


      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          python -m pip install --upgrade pip wheel setuptools twine 
          python -m pip install --upgrade pdoc3 pytest lz4 brotli Pillow texture2ddecoder
          pdoc --html UnityPy

      - name: Install rsync
        if: "startsWith(runner.os, 'windows')"
        run: |
          (New-Object System.Net.WebClient).DownloadFile("https://itefix.net/dl/free-software/cwrsync_6.2.1_x64_free.zip","cwrsync_6.2.1_x64_free.zip");
          Expand-Archive .\cwrsync_6.2.1_x64_free.zip .;
          echo "$((Get-Item .).FullName)/cwrsync_6.2.1_x64_free/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: html # The folder the action should deploy.